name: dragon-build
description: Build a package with dragon

on:
  push:
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
    branches:
      - master
      - 'dev/**'
  pull_request:
    paths-ignore:
      - '**/*.md'
      - '**/*.txt'
    branches:
      - master
      - 'dev/**'

    inputs:
      rootless:
        description: 'Default no'
        required: false
        default: no

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip3 install --break-system-packages dragon

      - name: Run dragon
        run: |
          command="dragon c b r"
          if [ "${{ inputs.rootless }}" = "yes" ]; then
            command="${command} rootless"
          fi
          $command

